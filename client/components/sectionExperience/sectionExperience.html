<section id="experience" class="static animation--scroll-fade-out">
    <div class="content">
        <h1>Experience</h1>
        {(for : experience : this.experienceList) (
            <x-experience-card
                company=[experience.company]
                title=[experience.title]
                date-range=[experience.dateRange]
                content-list=[experience.contentList]>
            </x-experience-card>
            <hr>
        )}
    </div>
</section>
