<section id="projects" class="static animation--scroll-fade-out">
    <div class="content">
        <h1>Projects</h1>
        <p></p>

        <div class="projects__container flex-set">
        {(for : project : this.projectList) (
            <x-project-card
                name=[project.name]
                description=[project.description]
                tools=[project.tools]>
            </x-project-card>
        )}
        </div>
    </div>
</section>
